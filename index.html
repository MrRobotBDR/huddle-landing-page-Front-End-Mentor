<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="/dist/style.css" />

		<title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
	</head>
	<body class="container">
		<header class="header">
			<img src="assets/logo.svg" alt="Huddle logo" />

			<button class="button-header">Try it free</button>
		</header>

		<section class="hero">
			<div class="hero_text-left">
				<h1>Build The Community Your Fans will Love</h1>
				<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
				<button class="button-hero">Get Started For Free</button>
			</div>

			<div class="hero_image-right">
				<img src="assets/illustration-mockups.svg" alt="hero illustration" />
			</div>
		</section>
	</body>
</html>
