<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

	<body class="container">

					<a href="/"><button type="button" class="button-hero" aria-label="Get Started For Free" aria-describedby="Get Started For Free">Get Started For Free</button></a>
				</div>
				<div class="hero_image-right">
					<img src="assets/illustration-mockups.svg" alt="hero illustration" />
				</div>
			</section>
		</section>
